<div class="container">
  <h2>Courses Finished</h2>
  @for (item of arrayCourses(); track item) {
  <details>
    <summary>
      <p>
        <strong> {{ item.summary.strong }} </strong>
        {{ item.summary.p }}
      </p>
    </summary>
    <article [innerHTML]="item.text"></article>
  </details>
  }
</div>
